<body>
	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    </ul>
    </div>
    <div class="rightinfo">
    <div class="tools">
    	<ul class="toolbar">
        <li><a href= "../view/plan/monthrundate1.jsp?" target= "J_iframe"  id="a" onclick="addParam(this)">月<span><img src="imagesJL/yue.png" /></span></a></li>
        <input type="text" class="demo-input" placeholder="请选择日期" id="test1" value=""/>

		<iframe id='J_iframe' name='J_iframe' width='100%' height='100%' src='../view/plan/monthrundate1.jsp?' frameborder='0' data-id='index_v1.html' seamless></iframe>
    </div>
<script src="../uimarker/laydate/laydate.js"></script> <!-- 改成你的路径 -->
<script>
$(function(){
	var nowDate = new Date();
 	var year = nowDate.getFullYear();
 	var month = nowDate.getMonth() + 1 < 10 ? "0" + (nowDate.getMonth() + 1): nowDate.getMonth() + 1;
 	var dateStr = year + "-" + month;
	var psel = document.getElementById("test1");
	psel.value = dateStr;
	
	var psel1 = document.getElementById("J_iframe");
	psel1.src = psel1.src+"date="+dateStr;
});
laydate.render({
  elem: "#test1",
  type: "month",
});
function addParam(obj){
	var input = document.getElementById("test1").value;
	var href = obj.getAttribute("href");
	var hrefNew = href.split("?")[0]+"?date="+ input;
	obj.setAttribute("href",hrefNew);
}
</script>
